
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FCAS_FS - Minha Conta</title>
  
  <link rel="stylesheet" href="https://fcasfs-of.cloud-fs.net/core_b.css"/>

  <link rel="icon" href="https://fcasfs-of.cloud-fs.net/favicon.png" type="image/png"/>

<style>
/* Container do formulário */
  .login-container {    color:#fff;   margin:0 auto;    background-color: #1e1e1e;    padding: 40px;    border-radius: 10px;    width: 90%;    max-width: 400px;    box-shadow: 0 4px 15px rgba(0,0,0,0.3);    transition: background-color 0.3s, transform 0.3s;  }
  .login-container:hover {    background-color: #2a2a2a;    transform: translateY(-2px);  }

  /* Título */
  .login-title {    font-size: 24px;    margin-bottom: 20px;    text-align: center;  }

  /* Inputs */
  input[type="email"],  input[type="password"] {    width: 100%;    padding: 12px 15px;    margin-bottom: 15px;    border: none;    border-radius: 5px;    background-color: #333;    color: #fff;    font-size: 16px;    transition: background-color 0.2s;  }

  input[type="email"]:focus,  input[type="password"]:focus {    background-color: #444;    outline: none;  }

  /* Botão de login */
  button[type="submit"] {    width: 100%;    padding: 12px 15px;    background-color: #4CAF50;    border: none;    border-radius: 5px;    color: #fff;    font-size: 16px;    cursor: pointer;    transition: background-color 0.3s;  }

  button[type="submit"]:hover {    background-color: #45a049;  }

  /* Link de recuperação */
  .recover-link {    display: block;    margin-top: 15px;    text-align: center;    font-size: 14px;    color: #bbb;    cursor: pointer;    transition: color 0.2s;  }
  .recover-link:hover {    color: #fff;  }

  /* Mensagem de sucesso/erro */
  .message {    margin-top: 15px;    text-align: center;    font-size: 14px;  }

  .message.success {    color: #4CAF50;  }
  .message.error {    color: #f44336;  }

  /* Responsividade */
  @media (max-width: 500px) {
    .login-container {      padding: 30px 20px;    }
  }

</style>
  
</head>
<body>
  <header>
    <div class="container header-content">
      <div class="logo">
        <div class="logo-icon">
         <img src="https://fcasfs-of.cloud-fs.net/Icon/info.png"/>
        </div>
        <h1>FCAS_FS <span> Minha Conta</span></h1>
      </div>
      
      <nav>
        <ul>
          <li>
            <button id="toggle-theme">
              <span>Tema</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  
  <main>
    <div class="container">
      
<div class="login-container" id="loginContainer">
  <div class="login-title">Acesse sua Conta</div>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Senha" required />
    <button type="submit">Entrar</button>
  </form>
  <div class="recover-link" id="recoverLink">Recuperar Conta</div>
  <div class="message" id="message"></div>
</div>
      
    </div>
    
  </main>
  
  
  <footer>
    <div class="container footer-content">
      <div class="social-links" style="display:none;"></div>
      <p class="copyright">FCAS_FS. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="https://fcasfs-of.cloud-fs.net/core_b.js"></script>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const messageDiv = document.getElementById('message');


    if (email && password) {
      //messageDiv.textContent = 'Login bem-sucedido!';
      //messageDiv.className = 'message success';
    } else {
      //messageDiv.textContent = 'Por favor, preencha todos os campos.';
     //messageDiv.className = 'message error';
    }
  });

  // Função para recuperar conta
  document.getElementById('recoverLink').addEventListener('click', function() {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = 'Por favor, insira seu email para recuperar a conta.';
    messageDiv.className = 'message';
    
    const recoveryEmail = prompt('Digite seu email para recuperação:');
    if (recoveryEmail) {
      //messageDiv.textContent = 'Instruções de recuperação enviadas para ' + recoveryEmail;
      //messageDiv.className = 'message success';
    } else {
      messageDiv.textContent = 'Recuperação cancelada.';
      messageDiv.className = 'message error';
    }
  });
</script>

  
</body>
</html>
