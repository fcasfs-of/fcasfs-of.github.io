<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FCAS_FS - Player - Search Page</title>
  
  <link rel="stylesheet" href="https://fcasfs-of.cloud-fs.net/core_b.css"/>
  <link rel="stylesheet" href="theme.css"/>

  <link rel="icon" href="https://fcasfs-of.cloud-fs.net/favicon.png" type="image/png"/>

<style>
.form_buscpg {    background-color: #fff;    width: 100%;   }
</style>
  
<script>
  function progress_valo(mumh) {  var mumhf=0;    
if(mumh){   mumhf=mumh;
if(mumh<=9){  mumhf="0"+mumh;  }
}
return mumhf;  }



function progressScript(idf,ll) {
    const progress = (idf.value / idf.max) * 100;
  ll.textContent = progress_valo(idf.value);
  idf.style.background = `linear-gradient(to right, #4682B4 ${progress}%, #ccc ${progress}%)`;
 }

function progressScriptfile(oper,valks){
  const sliderEl = document.querySelector(oper);
const sliderValue = document.querySelector(valks);
sliderEl.addEventListener("input", (event) => {
  const tempSliderValue = event.target.value; 
  sliderValue.textContent = progress_valo(tempSliderValue);
  const progress = (tempSliderValue / sliderEl.max) * 100;
  sliderEl.style.background = `linear-gradient(to right, #4682B4 ${progress}%, #ccc ${progress}%)`;
});
 progressScript(sliderEl,sliderValue);
}


</script>

</head>
<body>
  <header>
    <div class="container header-content">
      <div class="logo">
        <div class="logo-icon">
         <img src="https://fcasfs-of.cloud-fs.net/Icon/info.png"/>
        </div>
        <h1>FCAS_FS <span> Player - Search Page</span></h1>
      </div>
      
      <nav>
        <ul>
          <li>
            <button id="toggle-theme">
              <span>Tema</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  
  <main>
    <div class="container">
      <div class="hero">
        <h2>Player</h2>
        <p></p>
      </div>
      
      <div class="cards-container">
        <div class="card">

<div class="form_buscpg">
<div class="fcontainer">
<h1>Search Page</h1>
<div class="form">
  
<div class="llk" style="width: 100%;  text-align: center;">
<form class="busca" action="https://fcasfs-of.cloud-fs.net/player/">
  <input type="text" value="" placeholder="ID..." id="textidf" name="fileID"/>
  <label class="container" data-tooltip="Preview" data-flow="top">
    <input type="checkbox" checked="true" valeu="true" name="fileView"/>
    <span class="checkmark"></span></label>
  <label class="range" data-tooltip="Position" data-flow="bottom"><span>  </span>
    <input type="range" min="1" max="99" value="1" name="select" id="fileSelect"/>
    <span class="value" style="color:#000;"></span>
  </label>
  <button type="submit" value="Search">Search</button>
</form>
</div>

</div>
</div>
</div>
          
        </div>
      </div>
    </div>
  </main>
  
  
  <footer>
    <div class="container footer-content">
      <div class="social-links" style="display:none;"></div>
      <p class="copyright">FCAS_FS. Todos os direitos reservados.</p>
    </div>
  </footer>

  <script src="https://fcasfs-of.cloud-fs.net/core_b.js"></script>

 <script>
  progressScriptfile("#fileSelect",".value");
</script>

  
</body>
</html>
