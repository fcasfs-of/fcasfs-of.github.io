<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FCAS_FS</title>

<script src="core.js"></script>

<style>
[href="https://fcasfs-of.cloud-fs.net/"]{  text-align:center;  display:block; }
  
    * {   user-select:none;      margin: 0;      padding: 0;      box-sizing: border-box;    }
    body {  font-family: 'Helvetica Neue', Arial, sans-serif;      line-height: 1.6;      background-color: #f4f4f4;      color: #333;    }
    header {    color:#fff;    background-color: #2c3e50;      color: #fff;      padding: 20px;      text-align: center;    }    header h1 {      color:#fff;  font-size: 2rem;    }
    nav {    color:#fff;    margin-top: 10px;    }    nav ul {      list-style: none;      display: flex;      justify-content: center;      flex-wrap: wrap;    }    nav ul li {     color:#fff;   margin: 0 15px;    }    nav ul li a {      color: #ecf0f1;      text-decoration: none;      font-weight: 600;      transition: color 0.3s;    }    nav ul li a:hover {      color: #3498db;    }
    .main {    color:#fff;    max-width: 1200px;      margin: 30px auto;      padding: 0 20px;    }    
    .cards-container {       display: grid;      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));      gap: 20px;    }    
    .card {       background-color: #fff;      border-radius: 8px;      box-shadow: 0 4px 8px rgba(0,0,0,0.1);      padding: 20px;      transition: transform 0.3s, box-shadow 0.3s;    }    .card:hover {      transform: translateY(-5px);      box-shadow: 0 12px 20px rgba(0,0,0,0.2);    }    .card h2 {      margin-bottom: 15px;      font-size: 1.5rem;     color: #2c3e50;    }    .card p {      font-size: 1rem;      color: #666;    }
    footer {       background-color: #2c3e50;      color: #ecf0f1;      text-align: center;      padding: 20px;      margin-top: 40px;    }
    @media (max-width: 768px) {
      header h1 {         font-size: 1.5rem;      }
      nav ul {        flex-direction: column;        align-items: center;      }
      nav ul li {        margin: 10px 0;      }
    }
  </style>
</head>
<body>
  <header>
    <h1>FCAS_FS</h1>
    <nav>
    </nav>
  </header>

  <main>
    


<div class="form_buscpg">
<div class="fcontainer">
<h1>Search Page</h1>
<div class="form">
  
<div class="llk" style="width: 100%;  text-align: center;">
<form class="busca" action="https://fcasfs-of.cloud-fs.net/player/">
  <input type="text" value="" placeholder="ID..." id="textidf" name="fileID"/>
  <label class="container" data-tooltip="Preview" data-flow="top">
    <input type="checkbox" checked="true" valeu="true" name="fileView"/>
    <span class="checkmark"></span></label>
  <label class="range" data-tooltip="Position" data-flow="bottom"><span>  </span>
    <input type="range" min="1" max="99" value="1" name="select" id="fileSelect"/>
    <span class="value" style="color:#000;"></span>
  </label>
  <button type="submit" value="Search">Search</button>
</form>
</div>

</div>
</div>
</div>

  </main>

<br/><br/>

<script>
  progressScriptfile("#fileSelect",".value");
</script>

<br/><br/>
  <footer>
    <p>Todos os direitos reservados.</p>
  </footer>
</body>
</html>
